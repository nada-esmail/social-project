<div class="card ">
  <div class="d-flex justify-content-between" >
    <div class="d-flex ">
      <img class="m-1" width="50" height="50" [src]="post.userImgage" alt="">
      <p class=" m-1 mt-3">{{post.userName}}</p>
    </div>
    <div class="align-content-center m-lg-2 ">
      <button class="btn">
        <img  width="20" height="20" src="../../../assets/deleteIcon.svg" alt="">
      </button>
    </div>
  </div>
      <img  [src]="post.postImage" alt="Card Image" class="card-img">
      <div class="card-body">
        <!-- <h3 class="card-title">Item </h3> -->
        <h3 class="card-text">{{post.postDescription}}</h3>
        <button class="btn btn-outline-primary w-100" (click)="post.isLiked = !post.isLiked">
  <i [ngClass]="{'fa-solid fa-thumbs-up text-primary': post.isLiked,
  'fa-regular fa-thumbs-up text-secondary': !post.isLiked}"class="me-2">
  </i>{{ post.isLiked ? 'Liked' : 'Like' }}</button>

         
        <div class="mt-4">
          <h3>Comments</h3>
          <div class="mt-3" *ngFor="let comment of comments">
            <p class="card-text mb-0" >{{comment}}</p>
          </div>
          <textarea name="comments" class="mt-1" class="form-control" placeholder="write a comment" [(ngModel)]="comment"></textarea>
          <button class="btn btn-secondary mb-3 m-2"  (click)="addComment()">Add comment</button>
        </div>
      </div>
    </div>
